lint:
  script:
    - pylint src/
    - flake8 src/
  when: always

test:
  script:
    - pytest tests/
  when: on_success

build:
  script:
    - make build
  when: on_success

deploy:
  script:
    - make deploy
  when: manual

name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Hello, world!"
      - name: Step 2
        run: echo "This is another step."
